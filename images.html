<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Exo+2:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <label id="logo">MySearch</label>
        <a href="index.html">Google search</a>
    </div>

    <div class="search">
        <p>
        <h1 class="search--title">MySearch - Images</h1>
        <form action="https://google.com/search">
            <input placeholder="Image search" class="search--form-input" type="text" name="q">
            <input hidden="true" name="tbm" value="isch">
            <p><input class="form-button" type="submit" value="Google Search">
        </form>
    </div>

</body>

</html>
